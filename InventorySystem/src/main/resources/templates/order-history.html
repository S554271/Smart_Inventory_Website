<!DOCTYPE html>
<html lang="en">
	<head th:replace="~{fragments/Head::head}">
		<title>Order History</title>
	</head>
	<body>
		<div th:replace="~{fragments/Navbar::${isAdmin ? 'admin-navbar' : 'navbar'}}"></div>

		<div class="container my-5">
			<!-- Card Wrapper for Order History -->
			<div class="card shadow-sm" style="border-radius: 10px">
				<div class="card-body">
					<h2 class="fw-bold mb-4 text-primary">
						Order History for Order ID:
						<span th:text="${orderId}"></span>
					</h2>

					<!-- Responsive Table -->
					<div class="table-responsive">
						<table class="table table-striped table-hover align-middle">
							<thead class="table-light">
								<tr>
									<th scope="col">Action</th>
									<th scope="col">Details</th>
									<th scope="col">Timestamp</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="history : ${orderHistory}">
									<td th:text="${history.action}" class="fw-bold text-dark"></td>
									<td th:text="${history.details}" class="text-muted"></td>
									<td th:text="${history.timestamp}" class="text-secondary"></td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- Back to Orders Button -->
					<div class="mt-4 text-end">
						<a th:href="@{${isAdmin ? '/admin/get-orders' : '/get-orders'}}" class="btn btn-outline-primary">
							<i class="fas fa-arrow-left me-2"></i>Back to Orders
						</a>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="~{fragments/Footer::footer}"></div>

		<!-- Scripts -->
		<script th:replace="~{fragments/Scripts::script1}"></script>
	</body>
</html>
