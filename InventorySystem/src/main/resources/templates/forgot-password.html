<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory System</title>
    <link rel="stylesheet" th:href="@{/styles/Login.css}" />
</head>
<body>
    <div class="login-container">
        <h1>Inventory System</h1>
        <h2>Reset Password</h2>

        <form th:action="@{/auth/request-password-reset}" method="post" onsubmit="return validateEmailForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br /><br />

            <button type="submit">Request Password Reset</button>
        </form>

        <div class="sign-up">
            <p><a th:href="@{/}">Login </a></p>
            <p>Don't have an account? <a th:href="@{/signUp}">Sign Up</a></p>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
