<!DOCTYPE html>
<html lang="en">
	<head th:replace="~{fragments/Head::head}">
		<!-- Additional CSS -->
		<style>
			body {
				background-color: #f8f9fa;
			}
			.modal-title {
				font-weight: bold;
				color: #007bff;
			}
			.nav-tabs .nav-link {
				color: #007bff;
			}
			.nav-tabs .nav-link.active {
				color: #495057;
				background-color: #e9ecef;
				border-color: #dee2e6 #dee2e6 #f8f9fa;
				font-weight: bold;
			}
			.product-container {
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}
			.table th,
			.table td {
				vertical-align: middle;
			}
			.table .product-image {
				border-radius: 5px;
			}
			.preview img {
				border: 2px solid #007bff;
				margin-top: 10px;
			}
			#add-product-btn {
				margin-top: -5px;
			}
			.btn-dark {
				background-color: #343a40;
				border: none;
			}
		</style>
	</head>
	<body>
		<script th:replace="~{fragments/Scripts::script5}"></script>
		<script th:replace="~{fragments/Scripts::script6}"></script>
		<script th:replace="~{fragments/Scripts::script7}"></script>
		<script th:replace="~{fragments/Scripts::script1}"></script>
		<script th:replace="~{fragments/Scripts::script3}"></script>

		<div th:replace="~{fragments/Navbar::admin-navbar}"></div>

		<!-- Modal for Add/Edit Product -->
		<!-- (Modal code remains the same as provided) -->

		<div class="product-container mt-5">
			<div class="mx-5">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" data-bs-toggle="tab" href="#productsTab">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-bs-toggle="tab" href="#packagesTab">Packages</a>
					</li>
				</ul>

				<!-- Tab Content -->
				<div class="tab-content mt-4">
					<!-- Products Tab -->
					<div id="productsTab" class="tab-pane fade show active">
						<div class="d-flex justify-content-between align-items-center mb-3">
							<h2>Products</h2>
							<button type="button" id="add-product-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
								Add New Product
							</button>
						</div>

						<table id="productTable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Product Image</th>
									<th>Name</th>
									<th>UPC Number</th>
									<th>Package ID</th>
									<th>Tracking ID</th>
									<th>Quantity</th>
									<th>Under Process</th>
									<th>Owner Username</th>
									<th>Arrival Date</th>
									<th>Availability</th>
									<th>Status</th>
									<th>Actions</th>
									<th style="display: none">Product ID</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="productDto : ${products}">
									<!-- Product rows as before -->
								</tr>
							</tbody>
						</table>
					</div>

					<!-- Packages Tab -->
					<div id="packagesTab" class="tab-pane fade">
						<div class="d-flex justify-content-between align-items-center mb-3">
							<h2>Packages</h2>
						</div>

						<table id="packageTable" class="table table-striped table-bordered mt-3">
							<thead>
								<tr>
									<th>Name</th>
									<th>Package ID</th>
									<th>Arrival Date</th>
									<th>Owner Username</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="package : ${products}">
									<!-- Package rows as before -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="mt-3">
				<input th:value="${success}" disabled hidden="hidden" id="productAdded" />
				<input th:value="${message}" disabled hidden="hidden" id="message" />
			</div>
		</div>

		<div th:replace="~{fragments/Footer::footer}"></div>

		<script>
			// JavaScript and jQuery code remain the same as provided
		</script>
	</body>
</html>
